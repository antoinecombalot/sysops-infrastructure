global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerts.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus lui-même
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Métriques système via Node Exporter
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Métriques Docker via cAdvisor
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # AlertManager
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']

  # Pushgateway pour métriques batch
  - job_name: 'pushgateway'
    static_configs:
      - targets: ['pushgateway:9091']

  # Docker Image Manager (custom metrics)
  - job_name: 'docker-image-manager'
    static_configs:
      - targets: ['host.docker.internal:8888']
    scrape_interval: 30s
    metrics_path: /metrics
